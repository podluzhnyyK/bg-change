<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background-color</title>
    
    <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
  <div class="container">
    <h2 class="heading-color">Background color
      <span class="heading-color__color">#FFFFFF</span>
    </h2>

    <button id="btn" class="btn">Сменить цвет</button>

    <!-- color picker -->
    <div class="color-picker-wrap">
      <label for="color-input" id="color-label" style="background-color: red"></label>
      <input type="checkbox" id="color-input" checked></input>

      <div id="color-picker">
        <canvas id="color-block" height="150" width="150"></canvas>
        <canvas id="color-strip" height="150" width="30"></canvas>
      </div>
    </div>    
    <!-- /color picker -->
  </div>
  </div>
  
  <script src="js/scripts.min.js"></script>
</body>
</html>
